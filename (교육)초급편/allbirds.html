<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      position: absolute;
    }
    .vod{
      position: absolute;
    }
  </style>
  <script>
    let x = 0, y = 0;
    
    let mx = 0;
    let my = 0;

    // speed 에 따라서 따라오는 속도가 결정 된다.
    let speed = 0.01;

    let _imgArr;
    let _bird;

    window.onload = function() {
      _imgArr = document.getElementsByTagName('img');
      _bird = document.getElementsByTagName('div')[0];



      window.addEventListener('mousemove', mouseFunc, false);
      // window.addEventListener('click', mouseFunc, false);
      function mouseFunc(e) {
        x = (e.clientX - window.innerWidth / 2);
        y = (e.clientY - window.innerHeight / 2);
      }

      loop();
    }

    let i = 0;
    function loop() {
      console.log(x);
      // 이거 수식 분석해보면..
      // mx 가 x 와 차이만큼 조금씩 따라잡으면서 x의 죄표값에 가까워지는 것을 볼 수 있다.
      mx += (x - mx) * speed;
      my += (y - my) * speed;

      _imgArr[0].style.transform = "translate(" + -(mx / 9) + "px," + -(my / 9) + "px)";
      _imgArr[1].style.transform = "translate(" + -(mx / 5) + "px," + -(my / 5) + "px)";
      _imgArr[2].style.transform = "translate(" + -(mx / 3) + "px," + -(my / 3) + "px)";
      _imgArr[3].style.transform = "translate(" + -(mx / 2) + "px," + -(my / 2) + "px)";

      _bird.style.transform = "translate(" + -(mx / 5) + "px," + -(my / 5) + "px)";

      window.requestAnimationFrame(loop);
    }
    
  </script>
</head>
<body>
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
  <div class="vod"><video autoplay="" playsinline="" loop="" muted=""
      src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video></div>
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
</body>
</html>
